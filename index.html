<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="master.css">
  <title></title>
</head>

<body>
  <header>
    <section>
      <h1>OOP Calculator</h1>
    </section>
    <section>
      <h2>By: Mauricio A.</h2>
    </section>
  </header>
  <!-- <section>
      <span id="display"></span>
    </section> -->
  <section>
    <table id='calcBoard'>
      <thead>
        <tr>
          <th id="display"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> <button type="button" name="button" value="AC" id="clear">AC</button> </td>
        </tr>
        <tr>
          <td><button type="button" name="button" value="9">9</button></td>
          <td><button type="button" name="button" value="8">8</button></td>
          <td><button type="button" name="button" value="7">7</button></td>
          <td><button type="button" name="button" value="/" class="operation">/</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" value="6">6</button></td>
          <td><button type="button" name="button" value="5">5</button></td>
          <td><button type="button" name="button" value="4">4</button></td>
          <td><button type="button" name="button" value="*" class="operation">*</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" value="3">3</button></td>
          <td><button type="button" name="button" value="2">2</button></td>
          <td><button type="button" name="button" value="1">1</button></td>
          <td><button type="button" name="button" value="+" class="operation">+</button></td>
        </tr>
        <tr>
          <td class="zerro"><button type="button" name="button" value="0">0</button></td>
          <td><button type="button" name="button" value=".">.</button></td>
          <td><button type="button" name="button" value="-">-</button></td>
          <td><button type="button" name="button" value="=" class="operation">=</button></td>
        </tr>
      </tbody>
    </table>
  </section>


  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
