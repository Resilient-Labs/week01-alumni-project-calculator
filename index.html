<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- calculator -->
    <section class="calculator">
      <!-- screen -->
      <section class="screen">
        <form class="" action="index.html" method="post">
          <input id="x" type="text" name="" value="">
        </form>
      </section>
      <!-- buttons -->
      <section class="buttons">
        <button type="button  number" class="button number" name="7" value="7">7</button>
        <button type="button number" class="button number" name="8" value="8">8</button>
        <button type="button number" class="button number" name="9" value="9">9</button>
        <button type="button operation" class="button operation" id="divide" name="/" value="/">/</button>
        <button type="button number" class="button number" name="4" value="4">4</button>
        <button type="button number" class="button number" name="5" value="5">5</button>
        <button type="button number" class="button number" name="6" value="6">6</button>
        <button type="button operation" class="button operation" id ="multiply" name="*" value="*">x</button>
        <button type="button number" class="button number" name="1" value="1">1</button>
        <button type="button number" class="button number" name="2" value="2">2</button>
        <button type="button number" class="button number" name="3" value="3">3</button>
        <button type="button operation" class="button operation" id ="add" name="+" value="+">+</button>
        <button type="button number" class="button number" name="0" value="0">0</button>
        <button type="button decimal" class="button decimal" name="." value=".">.</button>
        <button type="button eqaul" class="button equal" name="=" value="=">=</button>
        <button type="button operation" class="button operation" id ="subtract" name="-" value="-">-</button>

      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
