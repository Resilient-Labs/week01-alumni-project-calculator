<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OOP Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <section class="calc">
      <input class="answer" value="0"/>
      <section class="row">
        <button name="number" value="1">1</button>
        <button name="number" value="2">2</button>
        <button name="number" value="3">3</button>
        <button name="operator" value="add">+</button>
      </section>
      <section class="row">
        <button name="number" value="4">4</button>
        <button name="number" value="5">5</button>
        <button name="number" value="6">6</button>
        <button name="operator" value="divide">/</button>
      </section>
      <section class="row">
        <button name="number" value="7">7</button>
        <button name="number" value="8">8</button>
        <button name="number" value="9">9</button>
        <button name="operator" value="subtract">-</button>
      </section>
      <section class="row">
        <button name="clear">C/CE</button>
        <button name="number" value="0">0</button>
        <button name="equal">=</button>
        <button name="operator" value="multiply">X</button>
      </section>
    </section>

    <script src="js/main.js" rel="text/javascript"></script>
  </body>
</html>
